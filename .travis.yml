language: node_js
node_js:
  - "6"

stages:
  - name: prod 
    if: branch = master
  - name: stage
    if: branch != master

jobs:
  include:
    - stage: prod 
      script:
        - npm install -g serverless
        - sls deploy -s prod

    - stage: stage
      script:
        - npm install -g serverless
        - sls deploy -s stage

