service:
  name: group-service

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage, 'dev'}
  environment:

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello

