service:
  name: group-service

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage, 'dev'}
  environment:
    MONGO_DB_URI: ${env:MONGO_DB_URI, file(./config/${self:custom.config}.js):db.uri}
    MONGO_DB_NAME: ${env:MONGO_DB_NAME, file(./config/${self:custom.config}.js):db.name}-${self:custom.config}
    MONGO_DB_PARAMS: ${env:MONGO_DB_PARAMS, file(./config/${self:custom.config}.js):db.params}

functions:
  getGroup:
    handler: handlers/get.get
    events:
      - http:
          method: get
          path: groups/{id}


  getManyGroups:
    handler: handlers/getMany.getMany
    events:
      - http:
          method: get
          path: groups

  createGroup:
    handler: handlers/create.create
    events:
      - http:
          method: post
          path: groups

  addProject:
    handler: handlers/addProject.addProjectHandler
    events:
      - http:
          method: put
          path: groups/{id}/projects

  removeProject:
    handler: handlers/removeProject.removeProjectHandler
    events:
      - http:
          method: delete
          path: groups/{id}/projects

  addUsers:
    handler: handlers/addUsers.addUsersHandler
    events:
      - http:
          method: put
          path: groups/{id}/users

custom:
  config: ${opt:config, self:provider.stage}
  webpackIncludeModules: true
  serverless-offline:
    port: 4000